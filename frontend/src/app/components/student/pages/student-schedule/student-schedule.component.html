<div class="student-schedule-page-container" @FadeInOutAnimation>
  <h6>1 неделя:</h6>
  <div class="divider small-screen"></div>
  <table class="table bordered highlight centred schedule">
    <thead>
    <th>
      <span>День</span>
    </th>
    <th *ngFor="let lesson of lessons">
      <span>{{lesson}}</span>
    </th>
    </thead>
    <tbody>
    <tr *ngFor="let day of days; let dayIndex = index;">
      <td>
        <span class="hide-on-med-and-down show-on-medium">{{day[0]}}</span>
        <span class="hide-on-med-and-up">{{day[1]}}</span>
      </td>
      <td *ngFor="let lesson of lessons; let lessonIndex = index;">
        {{getCell(1, lessonIndex, dayIndex)}}
      </td>
    </tr>
    </tbody>
  </table>

  <h6>2 неделя:</h6>
  <div class="divider small-screen"></div>
  <table class="table bordered highlight centred schedule">
    <thead>
    <th>
      <span>День</span>
    </th>
    <th *ngFor="let lesson of lessons">
      <span>{{lesson}}</span>
    </th>
    </thead>
    <tbody>
    <tr *ngFor="let day of days; let dayIndex = index;">
      <td>
        <span class="hide-on-med-and-down show-on-medium">{{day[0]}}</span>
        <span class="hide-on-med-and-up">{{day[1]}}</span>
      </td>
      <td *ngFor="let lesson of lessons; let lessonIndex = index;">
        {{getCell(2, lessonIndex, dayIndex)}}
      </td>
    </tr>
    </tbody>
  </table>
  <div class="small-screen height-divider"></div>
</div>
