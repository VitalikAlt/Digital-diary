<div class="student-page-container" @FadeInOutAnimation>
  <div>
    <h5>Общая успеваемость</h5>
    <table class="table bordered highlight general-info-table">
      <tr>
        <td>Средний балл: </td>
        <td><span>{{averageMark}}</span></td>
      </tr>
      <tr>
        <td>Пропусков: </td>
        <td><span>{{missesCount}}</span></td>
      </tr>
      <!--<tr>-->
        <!--<td>Посещено занятий: </td>-->
        <!--<td><span id="visited-count">{{visitedCount}}</span></td>-->
      <!--</tr>-->
    </table>
  </div>
  <div>
    <h5>Учебные дисциплины</h5>
    <table class="table bordered highlight responsive-table">
      <tr>
        <th>Дисциплина</th>
        <th *ngFor="let term of terms; let i = index;">{{i + 1}} семестр</th>
      </tr>
      <tr *ngFor="let disciplineId of marks.keys">
        <td style="width: 15%; padding-top: 10px">
          {{marks[disciplineId].name}}
        </td>
        <td *ngFor="let mark of marks[disciplineId].marks; trackBy: markTracker; let markIndex = index;">
          {{marks[disciplineId].marks[markIndex]}}
        </td>
      </tr>
    </table>
  </div>
