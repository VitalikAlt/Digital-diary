<div @FadeInOutAnimation>
  <div class="up-curs">
    <span class="pointer-center" (click)="openModalCurseUp()">
      Перевести на новый курс  <i class="small material-icons pointer-center">change_history</i>
    </span>
  </div>
  <table class="table bordered highlight centred">
    <tr>
      <th (click)="changeGroupSort('course')" class="pointer-center">
        Курс
        <i *ngIf="groupSorts[0] === 'course' && !groupSorts[1]" class="small material-icons pointer-center">arrow_downward</i>
        <i *ngIf="groupSorts[0] === 'course' && groupSorts[1]" class="small material-icons pointer-center">arrow_upward</i>
      </th>
      <th (click)="changeGroupSort('squad')" class="pointer-center">
        Взвод
        <i *ngIf="groupSorts[0] === 'squad' && !groupSorts[1]" class="small material-icons pointer-center">arrow_downward</i>
        <i *ngIf="groupSorts[0] === 'squad' && groupSorts[1]" class="small material-icons pointer-center">arrow_upward</i>
      </th>
      <th (click)="changeGroupSort('student_count')" class="pointer-center">
        Кол-во человек
        <i *ngIf="groupSorts[0] === 'student_count' && !groupSorts[1]" class="small material-icons pointer-center">arrow_downward</i>
        <i *ngIf="groupSorts[0] === 'student_count' && groupSorts[1]" class="small material-icons pointer-center">arrow_upward</i>
      </th>
    </tr>
    <tr>
      <td class="search"><input class="form-control" placeholder="Поиск по курсу" [(ngModel)]="groupFilters.course"></td>
      <td class="search"><input class="form-control" placeholder="Поиск по взводу" [(ngModel)]="groupFilters.squad"></td>
      <td class="search"><input class="form-control" placeholder="Поиск по количеству" [(ngModel)]="groupFilters.student_count"></td>
    </tr>
    <tr *ngFor="let group of groups | filterBy: groupFilters | orderBy: groupSorts">
      <td>{{group.course}}</td>
      <td>{{group.squad}}</td>
      <td>{{group.student_count}}</td>
    </tr>
  </table>
</div>

<div id="modalCourseUp" class="modal modal-fixed-footer" materialize="modal" [materializeActions]="modalCurseUp">
  <div class="modal-content">
    <h4>Перевод на новый курс</h4>
    <p>Вы уверенны, что хотите перевести все взвода на новый курс?</p>
  </div>
  <div class="modal-footer">
    <button class="waves-effect waves-green btn-flat" (click)="upCourse(); closeModalCurseUp()">Да</button>
    <button class="modal-action modal-close waves-effect waves-green btn-flat" style="margin-right: 10px" (click)="closeModalCurseUp()">Отмена</button>
  </div>
</div>
